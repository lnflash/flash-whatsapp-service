<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash WhatsApp Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="+1234567890" required>
                            <div class="form-text">Enter your admin phone number with country code</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
                    </form>
                    
                    <form id="otpForm" style="display: none;">
                        <div class="mb-3">
                            <label for="otpCode" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="otpCode" placeholder="123456" maxlength="6" required>
                            <div class="form-text">Enter the 6-digit code sent to your WhatsApp</div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Verify & Login</button>
                        <button type="button" class="btn btn-link w-100" onclick="showLoginForm()">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" style="display: none;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-lightning-charge-fill text-warning"></i> Flash Admin
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="adminPhone">
                                <i class="bi bi-person-circle"></i> <span id="adminPhoneNumber"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-page="overview">
                                    <i class="bi bi-speedometer2"></i> Overview
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="sessions">
                                    <i class="bi bi-people"></i> User Sessions
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="whatsapp">
                                    <i class="bi bi-whatsapp"></i> WhatsApp Status
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="commands">
                                    <i class="bi bi-terminal"></i> Commands
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="announcements">
                                    <i class="bi bi-megaphone"></i> Announcements
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="logs">
                                    <i class="bi bi-file-text"></i> System Logs
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div id="content" class="pt-3">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
